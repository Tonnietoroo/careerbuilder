<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'documents:document_upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Upload Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="document_title" class="form-label">Document Title</label>
                        <input type="text" class="form-control" id="document_title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="document_type" class="form-label">Document Type</label>
                        <select class="form-select" id="document_type" name="document_type" required>
                            <option value="cv">CV</option>
                            <option value="cover_letter">Cover Letter</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="document_file" class="form-label">File</label>
                        <input type="file" class="form-control" id="document_file" name="file" required>
                    </div>
                    <div class="mb-3">
                        <label for="document_description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="document_description" name="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="document_tags" class="form-label">Tags (Optional, comma-separated)</label>
                        <input type="text" class="form-control" id="document_tags" name="tags" 
                               placeholder="e.g., important, draft, final">
                    </div>
                    {% if folders %}
                        <div class="mb-3">
                            <label for="folder" class="form-label">Folder (Optional)</label>
                            <select class="form-select" id="folder" name="folder">
                                <option value="">None (Root Level)</option>
                                {% for folder in folders %}
                                    <option value="{{ folder.id }}">{{ folder.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
