{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Interview Preparation</h2>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.job_title.id_for_label }}" class="form-label">Job Title</label>
            {{ form.job_title }}
        </div>

        <div class="mb-3">
            <label for="{{ form.company_name.id_for_label }}" class="form-label">Company Name</label>
            {{ form.company_name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.interview_date.id_for_label }}" class="form-label">Interview Date</label>
            {{ form.interview_date }}
        </div>

        <div class="mb-3">
            <label for="{{ form.notes.id_for_label }}" class="form-label">Notes</label>
            {{ form.notes }}
        </div>

        <div class="mb-3">
            <label for="{{ form.questions.id_for_label }}" class="form-label">Select Questions</label>
            {{ form.questions }}
        </div>

        <button type="submit" class="btn btn-primary">Save Interview Prep</button>
        <a href="{% url 'interviews:interview_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
